{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir JSON a Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Convertir JSON a Grid</h1>
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="json_input">Ingrese el JSON:</label>
                <textarea id="json_input" name="json_input" class="form-control" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Convertir a Grid</button>
        </form>

        {% if json_data %}
            {% render_json json_data %}
        {% else %}
            <p>No se ha recibido JSON</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
